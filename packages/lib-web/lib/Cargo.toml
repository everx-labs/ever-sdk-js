[package]
description = 'TON Client WASM binding'
edition = '2018'
license = 'Apache-2.0'
name = 'ton_client_wasm_module'
version = '1.2.0'
metadata = { wasm-pack = { profile = { release = { wasm-opt = [ '-Os' ] } } } }

[dependencies]
base64 = '0.13.0'
js-sys = '0.3.50'
lazy_static = '1.4.0'
serde-wasm-bindgen = '0.3.0'
serde_json = '1.0.41'
wasm-bindgen = '0.2.73'
clear_on_drop = { features = [ 'no_cc' ], version = '0.2' }
getrandom = { default-features = false, features = [ 'js' ], version = '0.2.2' }
serde = { features = [ 'derive' ], version = '1.0' }
ton_client = { default-features = false, features = [ 'wasm' ], git = 'https://github.com/tonlabs/TON-SDK.git', tag = '1.28.1' }
web-sys = { features = [ 'Blob' ], version = '0.3.22' }

[lib]
crate-type = [ 'staticlib', 'cdylib' ]
name = 'tonclient'

[profile]
release = { lto = true, opt-level = 's' }

