[package]
description = 'TON Client WASM binding'
edition = '2018'
license = 'Apache-2.0'
metadata = { wasm-pack = { profile = { release = { wasm-opt = [ '-Os' ] } } } }
name = 'ever_sdk_wasm_module'
version = '1.49.1'

[dependencies]
base64 = '0.13.0'
clear_on_drop = { features = [ 'no_cc' ], version = '0.2' }
getrandom = { default-features = false, features = [ 'js' ], version = '0.2.2' }
js-sys = '0.3.57'
lazy_static = '1.4.0'
serde = { features = [ 'derive' ], version = '1.0' }
serde-wasm-bindgen = '0.4.3'
serde_json = '1.0.81'
wasm-bindgen = '=0.2.84'
web-sys = { features = [ 'Blob' ], version = '0.3.57' }
ever_client = { default-features = false, features = [ 'wasm' ], git = 'https://github.com/everx-labs/ever-sdk.git', tag = '1.49.2' }

[lib]
crate-type = [ 'staticlib', 'cdylib' ]
name = 'eversdk'

[profile]
release = { lto = true, opt-level = 's' }

