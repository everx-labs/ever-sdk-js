[package]
name = 'ever_sdk_react_native_android'
version = '1.30.1'
authors = [ 'TON Labs' ]
license = 'Apache-2.0'

[lib]
name = 'eversdk'
crate-type = [ 'cdylib' ]

[dependencies]
lazy_static = '1.4.0'
jni = { default-features = false, version = '0.12.0' }
ton_client = { git = 'https://github.com/tonlabs/TON-SDK.git', tag = '1.30.0' }
openssl = { features = [ 'vendored' ], version = '0.10' }

[profile.release]
lto = true
