[package]
name = 'ever_sdk_react_native_ios'
version = '1.48.0'
authors = [ 'TON Labs' ]
license = 'Apache-2.0'

[lib]
name = 'eversdk'
crate-type = [ 'staticlib' ]

[dependencies]
libc = '0.2'
ever_client = { git = 'https://github.com/everx-labs/ever-sdk.git', tag = '1.49.1', default-features = false, features = [ 'std', 'rustls-tls-webpki-roots' ] }

[profile.release]
lto = true
